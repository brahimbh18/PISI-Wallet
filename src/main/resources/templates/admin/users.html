<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Users - Admin Dashboard</title>
    <link rel="stylesheet" href="/home.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/dashboard.css">
    <link rel="stylesheet" href="/adminUsers.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>PISI ONLINE BANK</h1>
        <div class="admin-profile">
            <img src="/icons/profile.png" alt="Profile">
            <!--<span th:text="'Welcome, ' + ${admin.firstName}">Welcome, User</span>-->
        </div>
    </div>

    <!-- Main Container -->
    <section class="main-container">
        <!-- Navigation -->
        <div class="nav">
            <ul>
                <li>
                    <img src="/icons/admins.png">
                    <span><a th:href="@{/admin/users}">Users</a></span>
                </li>
                <li>
                    <img src="/icons/transactions.png">
                    <span><a th:href="@{/admin/transactions}">Transactions</a></span>
                </li>
                <li>
                    <img src="/icons/news.png">
                    <span><a th:href="@{/admin/news}">News</a></span>
                </li>
            </ul>

            <ul>
                <li>
                    <img src="/icons/settings.png">
                    <span>Settings</span>
                </li>
                <li>
                    <img src="/icons/logout.png">
                    <span><a th:href="@{/admin/logout}">Logout</a></span>
                </li>
            </ul>
        </div>

        <!-- Board Section for Each Page Content -->
        <div class="board">
            <div class="users-board">
                <h2>Manage Users</h2>
                <table>
                    <thead>
                        <tr>
                            <th>User Id</th>
                            <th>User Cin</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
    
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.cin}">1</td>
                            <td th:text="${user.firstName}">John Doe</td>
                            <td th:text="${user.lastName}">John Doe</td>
                            <td th:text="${user.email}">johndoe@example.com</td>
                            <td>
                                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}">Edit</a> |
                                <a th:href="@{/admin/users/delete/{id}(id=${user.id})}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PISI Online Bank. All rights reserved.</p>
    </footer>
</body>
</html>
