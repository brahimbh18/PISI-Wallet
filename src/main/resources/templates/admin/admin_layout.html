<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PISI ONLINE BANK - Admin Dashboard</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/home.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/dashboard.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>PISI ONLINE BANK</h1>
        <div class="admin-profile">
            <img src="/icons/profile.png" alt="Profile">
            <!--<span th:text="'Welcome, ' + ${admin.firstName}">Welcome, User</span>-->
        </div>
    </div>

    <!-- Main Container -->
    <section class="main-container">
        <!-- Navigation -->
        <div class="nav">
            <ul>
                <li>
                    <img src="/icons/admins.png">
                    <span><a th:href="@{/admin/users}">Users</a></span>
                </li>
                <li>
                    <img src="/icons/transactions.png">
                    <span><a th:href="@{/admin/transactions}">Transactions</a></span>
                </li>
                <li>
                    <img src="/icons/news.png">
                    <span><a th:href="@{/admin/news}">News</a></span>
                </li>
            </ul>

            <ul>
                <li>
                    <img src="/icons/settings.png">
                    <span>Settings</span>
                </li>
                <li>
                    <img src="/icons/logout.png">
                    <span><a th:href="@{/admin/logout}">Logout</a></span>
                </li>
            </ul>
        </div>

        <!-- Board Section for Each Page Content -->
        <div class="board">
            <div th:fragment="admin_layout"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PISI Online Bank. All rights reserved.</p>
    </footer>
</body>
</html>
