<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Funds</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/dashboard.css">
    <link rel="stylesheet" href="/fund.css">
</head>
<body>
    <div class="header">
  <h1>PISI WALLET</h1>
    </div>

    <section>
        <div class="nav">
            <ul>
                <li>
                    <img src="/icons/home.png">
                    <span><a th:href="@{/user/home}">Home</a></span>
                </li>
                <li>
                    <img src="/icons/news.png">
                    <span><a th:href="@{/user/news}">News</a></span>
                </li>
            </ul>

            <ul>
                <li>
                    <img src="/icons/settings.png">
                    <span>Settings</span>
                </li>
                <li>
                    <img src="/icons/logout.png">
                    <span><a th:href="@{/user/logout}">Logout</a></span>
                </li>
            </ul>
        </div>

        <div class="board">
            <h2>Transfer Money To Other PISI-WALLET Users</h2>
            
            <form th:action="@{transfer}" method="post" class="fund-form">
                <div class="card-details">
                    <h3>Wallet Information</h3>
                    <div class="form-group">
                        <label for="walletId">Wallet Id</label>
                        <input type="text" id="walletId" name="walletId" required 
                               placeholder="Enter Wallet Id">
                    </div>
                </div>

                <div class="amount-details">
                    <h3>Amount</h3>
                    <div class="form-group">
                        <label for="amount">Amount (TND)</label>
                        <input type="number" id="amount" name="amount" min="1" step="0.01" required 
                               placeholder="Enter amount">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Make Transfer</button>
            </form>
        </div>
    </section>
</body>
</html>
