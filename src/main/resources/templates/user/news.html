<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - PISI WALLET</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="/home.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/dashboard.css">
    <link rel="stylesheet" href="/news.css">
</head>
<body>
    <div class="header">
  <h1>PISI WALLET</h1>
        
        
    </div>

    <section class="main-container">
        <div class="nav">
            <ul>
                <li>
                    <img src="/icons/home.png">
                    <span><a th:href="@{/user/home}">Home</a></span>
                </li>
                <li>
                    <img src="/icons/news.png">
                    <span><a th:href="@{/user/news}">News</a></span>
                </li>
            </ul>

            <ul>
                <li>
                    <img src="/icons/settings.png">
                    <span>Settings</span>
                </li>
                <li>
                    <img src="/icons/logout.png">
                    <span><a th:href="@{/user/logout}">Logout</a></span>
                </li>
            </ul>
        </div>

        <div class="board">
            <h2>Latest News</h2>
            <div class="news-list"></div>
                <div th:each="news : ${newsList}" class="news-item">
                    <h4 th:text="${news.title}">News Title</h4>
                    <p th:text="${news.content}">News content will go here.</p>
                    <div class="date" th:text="${#dates.format(news.date, 'dd MMM yyyy')}">Date</div>
                </div>
        </div>
    </section>
</body>
</html>
