<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - PISI WALLET</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="/home.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/dashboard.css">

</head>
<body>
    <div class="header">
        <h1>PISI WALLET</h1>

    </div>

    <section class="main-container">
        <div class="nav">
            <ul>
                <li>
                    <img src="/icons/home.png">
                    <span><a th:href="@{/user/home}">Home</a></span>
                </li>
                <li>
                    <img src="/icons/news.png">
                    <span><a th:href="@{/user/news}">News</a></span>
                </li>
            </ul>

            <ul>
                <li>
                    <img src="/icons/settings.png">
                    <span>Settings</span>
                </li>
                <li>
                    <img src="/icons/logout.png">
                    <span><a th:href="@{/user/logout}">Logout</a></span>
                </li>
            </ul>
        </div>
        <div class="board">
            <div class="board-header">
                <h2>My Wallets</h2>

            </div>

            <div class="cards">
                <div class="wallet" th:each="wallet : ${wallets}">
                    <div class="wallet-header">
                        <div class="wallet-type">
                            <span th:text="${wallet.name}">Primary Savings</span>
                        </div>
                        <span class="wallet-status">Active</span>
                    </div>
                    
                    <div class="wallet-balance">
                        <span class="balance-label">Available Balance</span>
                        <h3 class="balance-amount" th:text="${wallet.balance + ' TND'}">$12,450.00</h3>
                    </div>

                    <div class="wallet-details">
                        <div class="detail-item">
                            <span class="label">Wallet ID</span>
                            <span class="value" th:text="${wallet.id}">ID</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Created Date</span>
                            <span class="value" th:text="${wallet.createdAt}">Date</span>
                        </div>
                    </div>

                    <div class="wallet-actions">
                        <a th:href="@{/user/home/{id}(id=${wallet.id})}">
                            <button class="action-btn secondary">Details</button>
                        </a>
                    </div>
                </div>
                
                <a th:href="@{/user/addWallet}" class="wallet add-link">
                    <div class=" add">
                        <div class="addBtn">
                            <img src="/icons/add.png" alt="Add Wallet">
                            <span>Create New Wallet</span>
                        </div>
                    </div>
                </a>
                
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 PISI Online Bank. All rights reserved.</p>
    </footer>
</body>
</html>
