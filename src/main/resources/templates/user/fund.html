<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Funds</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/dashboard.css">
    <link rel="stylesheet" href="/fund.css">
</head>
<body>
    <div class="header">
        <h1>PISI ONLINE BANK</h1>
    </div>

    <section>
        <div class="nav">
            <ul>
                <li>
                    <img src="/icons/dashboard.png">
                    <span><a href="/user/wallet">Dashboard</a></span>
                </li>
                <li>
                    <img src="/icons/cards.png">
                    <span><a href="/user/cards">Cards</a></span>
                </li>
            </ul>

            <ul>
                <li>
                    <img src="/icons/settings.png">
                    <span>Settings</span>
                </li>
                <li>
                    <img src="/icons/logout.png">
                    <span>Logout</span>
                </li>
            </ul>
        </div>

        <div class="board">
            <h2>Add Funds to Your Wallet</h2>
            
            <form th:action="@{/user/fund}" method="post" class="fund-form">
                <div class="card-details">
                    <h3>Card Information</h3>
                    <div class="form-group">
                        <label for="cardHolder">Card Holder Name</label>
                        <input type="text" id="cardHolder" name="cardHolder" required 
                               placeholder="Enter card holder name">
                    </div>
                    
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16}" required 
                               placeholder="Enter 16-digit card number">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expirationDate">Expiry Date</label>
                            <input type="text" id="expirationDate" name="expirationDate" pattern="\d{2}/\d{2}" required 
                                   placeholder="MM/YY">
                        </div>
                        
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="password" id="cvv" name="cvv" pattern="\d{3}" required 
                                   placeholder="***">
                        </div>
                    </div>
                </div>

                <div class="amount-details">
                    <h3>Amount</h3>
                    <div class="form-group">
                        <label for="amount">Amount (TND)</label>
                        <input type="number" id="amount" name="amount" min="1" step="0.01" required 
                               placeholder="Enter amount">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Add Funds</button>
            </form>
        </div>
    </section>
</body>
</html>
