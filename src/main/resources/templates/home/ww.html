<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards - PISI Online Bank</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="../../static/styles.css">
    <link rel="stylesheet" href="../../static/dashboard.css">

</head>
<body>
    <div class="header">
        <h1>PISI ONLINE BANK</h1>
        <div class="user-profile">
            <img src="icons/profile.png" alt="Profile">
            <span>Welcome, Brahim</span>
        </div>
    </div>

    <section class="main-container">
        <div class="nav">
            <ul>
                <li>
                    <img src="../../static/icons/dashboard.png">
                    <span><a href="dashboard.html">Dashboard</a></span>
                </li>
                <li>
                    <img src="../../static/icons/cards.png">
                    <span><a href="">Cards</a></span>
                </li>
            </ul>

            <ul>
                <li>
                    <img src="../../static/icons/settings.png">
                    <span>Settings</span>
                </li>
                <li>
                    <img src="../../static/icons/logout.png">
                    <span>Logout</span>
                </li>
            </ul>
        </div>
        <div class="board">
            <div class="board-header">
                <h2>My Wallets</h2>
                <select class="wallet-filter">
                    <option>All Wallets</option>
                    <option>Savings</option>
                    <option>Investment</option>
                    <option>Spending</option>
                </select>
            </div>

            <div class="cards">
                <div class="wallet">
                    <div class="wallet-header">
                        <div class="wallet-type">
                            <img src="icons/savings.png" alt="Savings Icon">
                            <span>Primary Savings</span>
                        </div>
                        <span class="wallet-status">Active</span>
                    </div>
                    
                    <div class="wallet-balance">
                        <span class="balance-label">Available Balance</span>
                        <h3 class="balance-amount">$12,450.00</h3>
                    </div>

                    <div class="wallet-details">
                        <div class="detail-item">
                            <span class="label">Interest Rate</span>
                            <span class="value">2.5% APY</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Last Transaction</span>
                            <span class="value">2 hours ago</span>
                        </div>
                    </div>

                    <div class="wallet-actions">
                        <button class="action-btn primary">Transfer</button>
                        <button class="action-btn secondary">Details</button>
                    </div>
                </div>
                
                <div class="wallet add">
                    <div class="addBtn">
                        <img src="../../static/icons/add.png" alt="Add Wallet">
                        <span>Create New Wallet</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 PISI Online Bank. All rights reserved.</p>
    </footer>
</body>
</html>
